<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <style>
    body {
      background: #141414;
    }
  </style>

  <title>Speak-N-Type</title>
</head>

<body class="p-3 mb-2 bg-secondary text-white">
  <h2 align="center">Speak-N-Type</h2>
  <div class="container text-center">
    <img src="img/speech.png" alt="" class="mb-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
          <div class="form-group">
            <textarea name="" rows="6" id="textoutput" class="form-control form-control-lg" placeholder="This is What I understand From Your Speech."></textarea>
          </div>
		  <div class="form-group">
			  <button id="start" class="btn btn-light btn-lg btn-block">Start Speaking</button>
			  <p id="instructions">
				  Press the Start Button To Start Capturing your Voice, It Will prompt You to Allow it for Acessing your Microphone.
			  </p>
		  </div>
		</div>
	  </div>
	</div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>

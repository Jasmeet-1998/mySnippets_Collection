<!DOCTYPE HTML>
<head>
	<title>Drag&Drop File Upload</title>
	<meta name="viewport" content="width-device-width, initial-scale=1.0">
	<meta charset='utf-8'>
	<link rel="shortcut icon" href="./assets/favicon.ico">
	<link rel="stylesheet" href="./main.css">
</head>
<body>
	<div class="drop-zone">
		<span class="drop-zone__prompt">Drop File Here Click to Upload</span>
		<input type="file" name="myFile" class="drop-zone__input"><!--if you need to add multiple file just add multiple <input type="file" name="myFile" class="drop-zone__input multiple">-->
	</div>
	<script src="./main.js"></script>
</body>
